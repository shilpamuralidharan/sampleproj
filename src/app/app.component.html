<div class="container">
    <div class="row justify-content-center">
        <div class="col-4 stl">
            <form #user=ngForm>
                
                <div class="form-group">
                        <label class="lbl"><b>USERNAME</b></label>
                        <input type="text" #name="ngModel" name="username" class="form-control inp border border-secondary" required placeholder="username" [(ngModel)]="userModel.name">
                        <small class="text-danger sml" [class.d-none]="name.valid || name.untouched">*Name is required</small>

                </div>
                
                <div class="form-group">
                        <label class="lbl"><b>PASSWORD</b></label>
                        <input type="password" name="pwd" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                        required #pwd="ngModel" class="form-control inp border border-secondary" placeholder="password" [(ngModel)]="userModel.pwd">
                     <!--   <small class="text-danger sml" [class.d-none]="pwd.valid || pwd.untouched">*Password is required</small>-->
                       <div>
                            <small class="text-danger sml"  [class.d-none]="pwd.valid || pwd.untouched" *ngIf="pwd.errors?.required">*Password required</small>
                            <small class="text-danger sml"  [class.d-none]="pwd.valid || pwd.untouched" *ngIf="pwd.errors?.pattern">*Atleast eight characters required</small>                        
                        </div>
                </div>

                <div class="form-group">
                        <label class="clbl"><b>CONFIRM PASSWORD</b></label>
                        <input type="password" #cpwd="ngModel" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                        required name="cpwd" class="form-control inp border border-secondary" placeholder="confirm password" [(ngModel)]="userModel.cpwd">
                       <!-- <small class="text-danger sml" [class.d-none]="cpwd.valid || cpwd.untouched">*Confirm password is required</small>-->
                       <div>
                            <small class="text-danger sml"  [class.d-none]="cpwd.valid || cpwd.untouched" *ngIf="cpwd.errors?.required">*Password required</small>
                            <small class="text-danger sml"  [class.d-none]="cpwd.valid || cpwd.untouched" *ngIf="cpwd.errors?.pattern">*Atleast eight characters required</small>                        
                        </div>
                </div>
            
                <div class="form-group">
                        <button [disabled]="user.form.invalid || (pwd.value !== cpwd.value)" class="btn btn-secondary bn">SIGN UP</button>
                </div>    
                    
                
            </form>
        </div>
    </div>
</div>
